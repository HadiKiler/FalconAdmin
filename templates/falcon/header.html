{% load static %}

<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Falcon | Dashboard &amp; Web App Template</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    {% comment %} <link rel="apple-touch-icon" sizes="180x180" href="{% static 'falcon/public/assets/img/favicons/apple-touch-icon.png'%}"> {% endcomment %}
    {% comment %} <link rel="icon" type="image/png" sizes="32x32" href="{% static 'falcon/public/assets/img/favicons/favicon-32x32.png'%}"> {% endcomment %}
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'falcon/public/assets/img/favicons/favicon-16x16.png'%}">
    {% comment %} <link rel="shortcut icon" type="image/x-icon" href="{% static 'falcon/public/assets/img/favicons/favicon.ico'%}"> {% endcomment %}
    {% comment %} <link rel="manifest" href="{% static 'falcon/public/assets/img/favicons/manifest.json'%}"> {% endcomment %}
    <meta name="msapplication-TileImage" content="{% static 'falcon/public/assets/img/favicons/mstile-150x150.png'%}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'falcon/public/assets/js/config.js '%}"></script>
    {% comment %} <script src="{% static 'falcon/public/vendors/overlayscrollbars/OverlayScrollbars.min.js'%}"></script> {% endcomment %}


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    {% comment %} <link href="{% static 'falcon/public/vendors/overlayscrollbars/OverlayScrollbars.min.css'%}" rel="stylesheet"> {% endcomment %}
    <link href="{% static 'falcon/public/assets/css/theme-rtl.min.css'%}" rel="stylesheet" id="style-rtl">
    <link href="{% static 'falcon/public/assets/css/theme.min.css'%}" rel="stylesheet" id="style-default">
    <link href="{% static 'falcon/public/assets/css/user-rtl.min.css'%}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'falcon/public/assets/css/user.min.css'%}" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
